{% extends 'parent.html'%} {% block content %}

<div class="row">
    <form action="{{url_for('submit_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">title</i>
                <input id="meal_name" name="meal_name" type="text" class="validate">
                <label for="icon_prefix"> Recipe name!</label>
            </div>

            <div class="input-field col s6">
                <select>
                    <option value="" disabled selected> Choose your difficulty</option>
                    <option value="1">Difficulty 1 (novice)</option>
                    <option value="2">Difficulty 2 (advanced beginner)</option>
                    <option value="3">Difficulty 3 (competent)</option>
                    <option value="4">Difficulty 4 (proficient)</option>
                    <option value="5">Difficulty 5 (expert)</option>
                </select>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">timer</i>
                <input id="meal_time" name="meal_time" type="text" class="validate">
                <label for="icon_prefix"> Total duration to complete!</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_basket</i>
                <textarea id="meal_ingredients" name="meal_ingredients" class="validate"></textarea>
                <label for="icon_prefix"> List of ingredients!</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">outdoor_grill</i>
                <textarea id="meal_requirements" name="meal_requirements" class="validate"></textarea>
                <label for="icon_prefix"> Equiptment needed!</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">speaker_notes</i>
                <textarea id="meal_comment" name="meal_comment" class="validate"></textarea>
                <label for="icon_prefix"> Any notes!</label>
            </div>

        </div>

        <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add recipe
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
