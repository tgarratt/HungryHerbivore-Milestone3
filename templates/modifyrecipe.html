{% extends 'parent.html'%} {% block content %}
<div class="page-content">
    <div class="row">
        <form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="form-color col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">title</i>
                    <input id="meal_name" name="meal_name" type="text" class="" value="{{recipe.meal_name}}" required>
                    <label for="icon_prefix"> Recipe name!</label>
                </div>

                <div class="input-field col s6">
                    <select id="difficulty" name="difficulty" required>
                    <option value="{{recipe.difficulty}}">{{recipe.difficulty}} -current</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">timer</i>
                    <input id="meal_time" name="meal_time" type="text" class="" value="{{recipe.meal_time}}" required>
                    <label for="icon_prefix"> Total duration to complete!</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">shopping_basket</i>
                    <textarea id="meal_ingredients" name="meal_ingredients" class="">{{recipe.meal_ingredients}} required</textarea>
                    <label for="icon_prefix"> List of ingredients!</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">outdoor_grill</i>
                    <textarea id="meal_requirements" name="meal_requirements" class="">{{recipe.meal_requirements}} required</textarea>
                    <label for="icon_prefix"> Equipment needed!</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">list</i>
                    <textarea id="meal_method" name="meal_method" class="">{{recipe.meal_method}} required</textarea>
                    <label for="icon_prefix"> Method!</label>
                </div>

                <div class="input-field col s12">
                    <i class="material-icons prefix">speaker_notes</i>
                    <textarea id="meal_comment" name="meal_comment" class="">{{recipe.meal_comment}} required</textarea>
                    <label for="icon_prefix"> Any notes!</label>
                </div>

            </div>

            <div>
                <button class="btn waves-effect waves-light buttons buttons-hover" type="submit" name="action">Update recipe
                <i class="material-icons right">send</i>
            </button>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn button-delete delete-interact">Delete recipe</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
