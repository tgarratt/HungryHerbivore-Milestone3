{% extends 'parent.html'%} {% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
        <div class="collapsible-header"><i class="material-icons"> restaurant </i> <strong>{{recipe.meal_name}}</strong> - {{recipe.difficulty}}
        </div>
        <div class="collapsible-body">
            <span>
            {{recipe.meal_method}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>

<div>
    <a href="templates/addrecipe.html">Add recipe</a>
</div>

{% endblock %}
