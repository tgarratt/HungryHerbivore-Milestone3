{% extends 'parent.html'%} {% block content %}

<div class="page-content">
    <div class="recipe-header row">
        <h3 class="col l12">
            <u>{{recipe.meal_name}}</u>
        </h3>
    </div>
    <div class="recipe-content row">
        <div class="recipe-element">
            <div class="col l4">
                <div><strong>Duration</strong>- {{recipe.meal_time}}</div>
            </div>
            <div class="col l4">
                <div><strong>Difficulty</strong>- {{recipe.difficulty}}</div>
            </div>
        </div>
        <div class="recipe-element col l12">
            <div><strong>Ingredients:</strong></div>
            <div>{{recipe.meal_ingredients}}</div>
        </div>
        <div class="recipe-element col l12">
            <div><strong>Method:</strong></div>
            <div>{{recipe.meal_method}}</div>
        </div>
        <div class="recipe-element col l12">
            <div><strong>Equipment:</strong></div>
            <div>{{recipe.meal_requirements}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col l2">
            <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn buttons buttons-hover">Back</a>
        </div>
    </div>
</div>

{% endblock %}
